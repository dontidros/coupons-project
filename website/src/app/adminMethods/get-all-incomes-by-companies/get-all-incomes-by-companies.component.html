<table><button (click)="getAllIncomesByCompanies()">get all incomes by companies</button></table>
<br>

<table *ngIf="allIncomesByCompanies" border="1" align="center">

    <tr>
        <th>Id</th>
        <th>Client type</th>
        <th>Client Id</th>
        <th>Name</th>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
    </tr>
    <tr *ngFor="let income of allIncomesByCompanies">
        <td>{{ income.id }}</td>
        <td>{{ income.clientType }}</td>
        <td>{{ income.clientId }}</td>
        <td>{{ income.name }}</td>
        <td>{{ income.date }}</td>
        <td>{{ income.description }}</td>
        <td>{{ income.amount }}</td>
    </tr>
</table>
